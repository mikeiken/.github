name: Metrics
on:
  # Schedule daily updates
  schedule: [{cron: "0 0 * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          # Options
          template: classic
          config_padding: 10%, 20%
          # Base
          base: activity, repositories
          # Core          
          config_timezone: Europe/Moscow
          # Lines
          plugin_lines: yes
          plugin_lines_sections: base
          # Traffic
          plugin_traffic: yes
          # Habits
          plugin_habits: yes
          plugin_habits_from: 1000 # 1-1000
          plugin_habits_days: 30 # 1-30
          plugin_habits_facts: no
          plugin_habits_charts: yes
          plugin_habits_charts_type: graph
          plugin_habits_trim: no
          plugin_habits_languages_limit: 8 # 0-8
          plugin_habits_languages_threshold: 1%
          # Languages
          plugin_languages: yes
          plugin_languages_other: no
          plugin_languages_indepth: yes
          plugin_languages_sections: most-used
          plugin_languages_details: bytes-size, percentage, lines
          plugin_languages_analysis_timeout: 60 # 1-60
          plugin_languages_analysis_timeout_repositories: 0 # 0-15
          plugin_languages_limit: 0 # 0-8
          plugin_languages_colors: github
          plugin_languages_threshold: 0%
          plugin_languages_categories: data, markup, programming, prose
          plugin_languages_ignored: text, csv, svg, xml, json, toml, css, qml, markdown, md, tex, desktop, latte, html, yaml, yml, GDB, gdb, xslt, XSLT, m4, M4, roff, txt, ini, lock, gitignore, nginx, pip requirements, gemfile.lock, ignore list, icalendar, robots.txt, option list, batchfile, shell, powershell, makefile, cmake 
